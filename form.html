<!DOCTYPE html>
<html lang="pt-br" dir="ltr"> 

<head>
  <meta charset="utf-8">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>Informações Pessoais</h1>
  </header>
    <form action="http://localhost:3003/usuarios" method="POST">
        <fieldset style="width:50%">
            <legend>Cadastro do Cliente</legend>
            <div>
                <label for="name">Nome: </label>
                <input style="width:50%" type="text" name="name" id="name" placeholder="Digite o nome" required>
            </div>
            <div>
                <label for="texto">Sexo: </label>
                <input type="radio" name="tipoM" value="masc"> Masculino
                <input type="radio" name="tipoF" value="fem"> Feminino
            </div>
            <div>
                <label for="idade">Idade: </label>
                <input style="width:15%" type="number" name="idade" min="0" placeholder="Digite a idade">
            </div>
            <div>
                <label for="endereco">Endereço: </label>
                <input style="width:70%" type="text" name="endereco" placeholder="Digite o endereço">
            </div>
            <div>
                <label for="cidade">Cidade: </label>
                <input style="width:40%" type="text" name="cidade" placeholder="Digite a cidade">
            </div>
            <div>
                <label for="estado">Estado: </label>
                <select name="estado">
                    <option value="">UF</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraiba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>
            <div>
                <label for="cep">CEP: </label>
                <input style="width:23%" type="text" name="cep" placeholder="XXXXX-XX">
            </div>
            <div>
                <label for="FoneResidencial">Tel/Res: </label>
                <input type="text" name="FoneResidencial" placeholder="(99)99999-9999">
            </div>
            <div>
                <label for="FoneCel">Tel/Cel: </label>
                <input type="text" name="FoneCel" placeholder="(99)99999-9999">
            </div>
            <div>
                <label for="email">Email: </label>
                <input style="width:50%" type="email" name="email" placeholder="Digite o endereço de email">
            </div>
        </fieldset>
        <button formaction="http://localhost:3003/usuarios">Incluir</button>
    </form>

</body>

</html>

<style>
    div {
        display: block;
        margin-bottom: 10px;
    }

    div label {
        margin-right: 10px;
        display: inline-block;
        width: 60px
    }

    button {
        margin-top: 10px;
    }
</style>
